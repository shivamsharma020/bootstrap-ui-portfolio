<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Swiper Slider</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      /* Section wrapper */
      .slider-section {
        display: flex;
        justify-content: center; /* horizontal center */
        align-items: center; /* vertical center */
        height: 400px; /* height of section */
        background: #111;
        padding: 40px 0;
      }

      /* Swiper container */
      .swiper {
        width: 80%; /* limit width */
        height: 100%; /* fill section height */
      }

      /* Slides styling */
      .swiper-slide {
        background: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #fff;
      }

      /* Optional: adjust pagination bullets */
      .swiper-pagination-bullet {
        background: #fff;
        opacity: 0.7;
      }

      .swiper-pagination-bullet-active {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- Slider Section -->
    <section class="slider-section">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper(".mySwiper", {
        slidesPerView: 3, // Number of slides visible
        centeredSlides: true, // Center active slide
        loop: true, // Infinite loop
        spaceBetween: 30, // Space between slides
        grabCursor: true, // Cursor effect
        initialSlide: 2, // Start from center slide (index 2)
        autoplay: {
          delay: 3000, // 3 seconds between slides
          disableOnInteraction: false, // Keep autoplay after user interaction
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          0: {
            slidesPerView: 1, // Mobile
          },
          768: {
            slidesPerView: 2, // Tablet
          },
          1024: {
            slidesPerView: 3, // Desktop
          },
        },
      });
    </script>
  </body>
</html>
